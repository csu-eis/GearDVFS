[i2c_switch]
A7 = /sys/bus/i2c/drivers/INA231/0-0045/enable
A15 = /sys/bus/i2c/drivers/INA231/0-0040/enable
MEM = /sys/bus/i2c/drivers/INA231/0-0041/enable
GPU = /sys/bus/i2c/drivers/INA231/0-0044/enable

[A7]
A7_V = /sys/bus/i2c/drivers/INA231/0-0045/sensor_V
A7_A = /sys/bus/i2c/drivers/INA231/0-0045/sensor_A
A7_W = /sys/bus/i2c/drivers/INA231/0-0045/sensor_W

[A15]
A15_V = /sys/bus/i2c/drivers/INA231/0-0040/sensor_V
A15_A = /sys/bus/i2c/drivers/INA231/0-0040/sensor_A
A15_W = /sys/bus/i2c/drivers/INA231/0-0040/sensor_W

[MEM]
MEM_V = /sys/bus/i2c/drivers/INA231/0-0041/sensor_V
MEM_A = /sys/bus/i2c/drivers/INA231/0-0041/sensor_A
MEM_W = /sys/bus/i2c/drivers/INA231/0-0041/sensor_W

[GPU]
GPU_V = /sys/bus/i2c/drivers/INA231/0-0044/sensor_V
GPU_A = /sys/bus/i2c/drivers/INA231/0-0044/sensor_A
GPU_W = /sys/bus/i2c/drivers/INA231/0-0044/sensor_W

[CPU]
NUM = 8
CLUSTER_IDS = 0,4
NUM_TMU = 5
TMU = /sys/devices/virtual/thermal/thermal_zone$$/temp
FAN = /sys/devices/virtual/thermal/cooling_device0/cur_state
FREQ = /sys/devices/system/cpu/cpufreq/policy$$/scaling_cur_freq
FREQ_U = /sys/devices/system/cpu/cpufreq/policy$$/scaling_setspeed
ON = /sys/devices/system/cpu/cpu$$/online
GOV = /sys/devices/system/cpu/cpufreq/policy$$/scaling_governor

[MALI]
FREQ = /sys/devices/platform/11800000.mali/devfreq/11800000.mali/cur_freq
GOV = /sys/devices/platform/11800000.mali/devfreq/11800000.mali/governor

